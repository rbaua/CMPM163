<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var timer = new THREE.Clock();
			timer.start();

			var geometry1 = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     		var cube = new THREE.Mesh(geometry1, material);
			scene.add(cube);
			camera.position.z = 5; //this moves the camera towards the viewer

			var geometry2 = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     		var cube = new THREE.Mesh(geometry2, material);
			scene.add(cube);
			geometry2.translate(1, 1, 1);

			var geometry3 = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x00ff00} );
     		var cube = new THREE.Mesh(geometry3, material);
			scene.add(cube);
			geometry3.translate(-1, -1, -1);

			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);
				geometry1.rotateX(.01);
				geometry1.rotateY(.01);
				timer.getElapsedTime();
				geometry2.translate(Math.sin(timer.elapsedTime)/100, Math.cos(timer.elapsedTime)/100, Math.sin(timer.elapsedTime)/100);
				//geometry2.rotateY(.01);
				console.log(Math.sin(timer.elapsedTime));
				geometry3.rotateZ(Math.sin(timer.elapsedTime))
			}
			
			animate();

		</script>
	</body>
</html>
