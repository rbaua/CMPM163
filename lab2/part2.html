<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, 
window.innerWidth/window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      camera.position.z = 100;
      camera.position.y = 25;

      var light = new THREE.PointLight(0xff0000, 1, 1000);
      light.position.set(50, 50, 50);
      scene.add(light);

      var light2 = new THREE.PointLight(0x00FF00, 1, 1000);
      light2.position.set(-50, -50, -50);
      scene.add(light2);

      var light3 = new THREE.PointLight(0x0000FF, 1, 1000);
      light3.position.set(50, -50, 25);
      scene.add(light3);

      var loader = new THREE.GLTFLoader();

      loader.load('calla_lily_with_roses.glb', function (gltf) {
            scene.add(gltf.scene);
      }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
            console.error(error);
      });

      loader.load('cat.glb', function (gltf) {
            gltf.scene.position.y = 0;
            gltf.scene.position.x = -60;
            gltf.scene.rotation.y = 10;
            scene.add(gltf.scene);
      }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
            console.error(error);
      });

      var rabbit;
      loader.load('rabbit.glb', function (gltf) {
            gltf.scene.position.y = 10;
            gltf.scene.position.x = 70;
            scene.add(gltf.scene);
      }, function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
      }, function (error) {
            console.error(error);
      });

      //rabbit.translate(1, 1, 1);

      function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
      }
      animate();


		</script>
	</body>
</html>
